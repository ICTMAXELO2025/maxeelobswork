<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Role - Maxelo Business Solutions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <h1>Select Your Role</h1>
                <p>Welcome {{ user.name }} {{ user.surname }}</p>
            </div>

            <div class="role-selection">
                <p>You have both Admin and Employee roles. Please select how you want to login:</p>
                
                <a href="{{ url_for('select_role', role='admin') }}" class="role-btn">
                    Login as Administrator
                </a>
                
                <a href="{{ url_for('select_role', role='employee') }}" class="role-btn">
                    Login as Employee
                </a>
            </div>

            <div class="links">
                <a href="{{ url_for('logout') }}">Logout</a>
            </div>
        </div>
    </div>
</body>
</html>
